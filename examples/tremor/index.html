<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tremor Dashboard (Runtime Bundled)</title>
    <!-- Import map for esbuild-wasm -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.27.2/esm/browser.min.js"
        }
      }
    </script>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: {
              xs: '0 1px 2px 0 rgb(0 0 0 / 0.05)',
            },
          },
        },
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
      }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      .loading-icon svg {
        width: 100%;
        height: 100%;
      }

      .chart-bars {
        display: flex;
        align-items: flex-end;
        gap: 4px;
        height: 40px;
      }

      .chart-bar {
        width: 8px;
        background: white;
        border-radius: 2px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .chart-bar:nth-child(1) { height: 60%; animation-delay: 0s; }
      .chart-bar:nth-child(2) { height: 80%; animation-delay: 0.2s; }
      .chart-bar:nth-child(3) { height: 40%; animation-delay: 0.4s; }
      .chart-bar:nth-child(4) { height: 90%; animation-delay: 0.6s; }
      .chart-bar:nth-child(5) { height: 70%; animation-delay: 0.8s; }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scaleY(1); }
        50% { opacity: 1; transform: scaleY(1.1); }
      }

      .loading-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 32px;
      }

      .progress-container {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        transition: width 0.2s ease-out;
        width: 0%;
      }

      .loading-status {
        font-size: 13px;
        opacity: 0.7;
      }

      .error-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 24px;
        max-width: 600px;
        text-align: left;
      }

      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #fca5a5;
      }

      .error-message {
        font-family: monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-overlay">
      <div class="loading-icon">
        <div class="chart-bars">
          <div class="chart-bar"></div>
          <div class="chart-bar"></div>
          <div class="chart-bar"></div>
          <div class="chart-bar"></div>
          <div class="chart-bar"></div>
        </div>
      </div>
      <div class="loading-title">Tremor Dashboard</div>
      <div class="loading-subtitle">Beautiful React components for dashboards</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing bundler...</div>
    </div>

    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
