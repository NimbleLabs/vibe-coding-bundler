<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laud CRM - Customer Relationship Management</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3E%3C/svg%3E" />
    <!-- Import map for esbuild-wasm -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.27.2/esm/browser.min.js"
        }
      }
    </script>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      .animate-pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      /* Transitions */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.3s, transform 0.3s;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <!-- App Root -->
    <div id="root"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900 flex flex-col items-center justify-center z-50">
      <div class="flex flex-col items-center">
        <!-- Logo -->
        <div class="mb-8">
          <svg class="w-16 h-16 text-primary-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Laud CRM</h1>
        <p class="text-slate-400 mb-8">Loading your workspace...</p>

        <!-- Progress bar -->
        <div class="w-64 h-1.5 bg-slate-700 rounded-full overflow-hidden">
          <div id="progress-bar" class="h-full bg-primary-500 transition-all duration-300 ease-out" style="width: 0%"></div>
        </div>
        <p id="loading-status" class="mt-4 text-sm text-slate-500">Initializing...</p>
      </div>
    </div>

    <!-- Error Container (hidden by default) -->
    <style>
      .error-container {
        max-width: 600px;
        padding: 24px;
        background: #1e293b;
        border: 1px solid #dc2626;
        border-radius: 8px;
      }
      .error-title {
        color: #fca5a5;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .error-message {
        color: #f87171;
        font-family: monospace;
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>

    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
