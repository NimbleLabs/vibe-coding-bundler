<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadcn/ui Demo (Runtime Bundled)</title>
    <!-- Import map for esbuild-wasm -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.27.2/esm/browser.min.js"
        }
      }
    </script>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind with shadcn/ui design tokens
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      /* shadcn/ui CSS Variables - Light Theme */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 222.2 84% 4.9%;
        --radius: 0.5rem;
      }

      /* Dark Theme */
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }

      * {
        box-sizing: border-box;
        border-color: hsl(var(--border));
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      #root {
        min-height: 100vh;
      }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 32px;
      }

      .progress-container {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        transition: width 0.2s ease-out;
        width: 0%;
      }

      .loading-status {
        font-size: 13px;
        opacity: 0.6;
        text-align: center;
        max-width: 400px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Error state */
      .error-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 24px;
        max-width: 600px;
        text-align: left;
      }

      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #f87171;
      }

      .error-message {
        font-family: monospace;
        font-size: 13px;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 300px;
        overflow: auto;
      }

      /* Badge */
      .powered-by {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 11px;
        z-index: 10000;
      }

      .powered-by a {
        color: #a5b4fc;
        text-decoration: none;
      }

      .powered-by a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-title">shadcn/ui Demo</div>
      <div class="loading-subtitle">Compiling with vibe-coding-bundler</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing bundler...</div>
    </div>

    <div class="powered-by">
      Compiled at runtime by <a href="https://github.com/NimbleLabs/vibe-coding-bundler" target="_blank">vibe-coding-bundler</a>
    </div>

    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
