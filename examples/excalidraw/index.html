<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw (Runtime Bundled)</title>
    <!-- Import map for esbuild-wasm -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.20.2/esm/browser.min.js"
        }
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        flex-shrink: 0;
        z-index: 100;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-left h1 {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .badge {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .control-group {
        display: flex;
        gap: 16px;
      }

      .control-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: #555;
        cursor: pointer;
      }

      .control-group input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      .button-group button {
        padding: 8px 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .button-group button:hover {
        background: #f5f5f5;
        border-color: #ccc;
      }

      .button-group button.danger {
        color: #dc2626;
        border-color: #fca5a5;
      }

      .button-group button.danger:hover {
        background: #fef2f2;
        border-color: #f87171;
      }

      .excalidraw-wrapper {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .app-footer {
        padding: 10px 20px;
        background: #1a1a1a;
        color: #999;
        font-size: 12px;
        text-align: center;
        flex-shrink: 0;
      }

      .app-footer a {
        color: #6366f1;
        text-decoration: none;
      }

      .app-footer a:hover {
        text-decoration: underline;
      }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      .loading-icon svg {
        width: 100%;
        height: 100%;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .loading-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 32px;
      }

      .progress-container {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        transition: width 0.2s ease-out;
        width: 0%;
      }

      .loading-status {
        font-size: 13px;
        opacity: 0.7;
      }

      /* Error state */
      .error-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 24px;
        max-width: 600px;
        text-align: left;
      }

      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #fca5a5;
      }

      .error-message {
        font-family: monospace;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 300px;
        overflow: auto;
      }

      /* Dark mode support for Excalidraw */
      .excalidraw.theme--dark {
        --color-primary: #6366f1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-overlay">
      <div class="loading-icon">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="10" width="80" height="80" rx="8" stroke="white" stroke-width="4" fill="none"/>
          <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <circle cx="75" cy="25" r="8" fill="white" opacity="0.8"/>
        </svg>
      </div>
      <div class="loading-title">Excalidraw</div>
      <div class="loading-subtitle">Virtual whiteboard for sketching hand-drawn diagrams</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing bundler...</div>
    </div>

    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
