<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAC + Spectrum + Tailwind (Runtime Bundled)</title>
    <!-- Import map for esbuild-wasm (required by vibe-coding-bundler) -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.20.2/esm/browser.min.js"
        }
      }
    </script>
    <!-- Tailwind CSS Play CDN for runtime processing -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind with Spectrum-like spacing
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              '40': '4px',
              '50': '5px',
              '75': '7.5px',
              '100': '10px',
              '200': '20px',
              '300': '30px',
              '400': '40px',
            }
          }
        }
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        margin: 0;
        height: 100vh;
        background: #f8f9fa;
        color: #333;
      }

      #root {
        min-height: 100%;
      }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1473e6 0%, #0d66d0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease-out;
      }

      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 32px;
      }

      .progress-container {
        width: 300px;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: white;
        border-radius: 3px;
        transition: width 0.2s ease-out;
        width: 0%;
      }

      .loading-status {
        font-size: 13px;
        opacity: 0.8;
        text-align: center;
        max-width: 400px;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Error state */
      .error-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 24px;
        max-width: 600px;
        text-align: left;
      }

      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .error-message {
        font-family: monospace;
        font-size: 13px;
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 300px;
        overflow: auto;
      }

      /* Badge */
      .powered-by {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 11px;
        z-index: 10000;
      }

      .powered-by a {
        color: #9cf;
        text-decoration: none;
      }

      .powered-by a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-title">RAC + Spectrum + Tailwind</div>
      <div class="loading-subtitle">Compiling with vibe-coding-bundler</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing bundler...</div>
    </div>

    <div class="powered-by">
      Compiled at runtime by <a href="https://github.com/anthropics/vibe-coding-bundler" target="_blank">vibe-coding-bundler</a>
    </div>

    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
