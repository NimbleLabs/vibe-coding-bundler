<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudMetrics Dashboard</title>
    <!-- Import map for esbuild-wasm (required by vibe-coding-bundler) -->
    <script type="importmap">
      {
        "imports": {
          "esbuild-wasm": "https://unpkg.com/esbuild-wasm@0.27.2/esm/browser.min.js"
        }
      }
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Spectrum-inspired neutral palette
              gray: {
                50: '#f8f9fa',
                100: '#f1f3f5',
                200: '#e9ecef',
                300: '#dee2e6',
                400: '#ced4da',
                500: '#adb5bd',
                600: '#868e96',
                700: '#495057',
                800: '#343a40',
                900: '#212529',
              }
            }
          }
        }
      }
    </script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: #f8f9fa;
      }
      #root { min-height: 100vh; }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #228be6 0%, #1971c2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.3s ease-out;
      }
      #loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
      .loading-subtitle { font-size: 14px; opacity: 0.9; margin-bottom: 32px; }
      .progress-container {
        width: 300px;
        height: 6px;
        background: rgba(255,255,255,0.3);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 16px;
      }
      .progress-bar {
        height: 100%;
        background: white;
        border-radius: 3px;
        transition: width 0.2s;
        width: 0%;
      }
      .loading-status { font-size: 13px; opacity: 0.8; }
      .error-container {
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        padding: 24px;
        max-width: 600px;
      }
      .error-title { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
      .error-message {
        font-family: monospace;
        font-size: 13px;
        background: rgba(0,0,0,0.2);
        padding: 12px;
        border-radius: 4px;
        white-space: pre-wrap;
        max-height: 300px;
        overflow: auto;
      }
      .powered-by {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 11px;
        z-index: 10000;
      }
      .powered-by a { color: #9cf; text-decoration: none; }
      .powered-by a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-title">CloudMetrics Dashboard</div>
      <div class="loading-subtitle">Compiling with vibe-coding-bundler</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="loading-status" id="loading-status">Initializing bundler...</div>
    </div>
    <div class="powered-by">
      Compiled at runtime by <a href="https://github.com/NimbleLabs/vibe-coding-bundler" target="_blank">vibe-coding-bundler</a>
    </div>
    <script type="module" src="bundler-loader.js"></script>
  </body>
</html>
